data:
    benchmark: "benchmarks/benchmark_ecg2.yaml"
    dataset_dir: "/ssd/temporary/mikolond/datasets/dataset_ecg_fitness"
    output_dir: "output/ecg_model5_exp1"

extractor_model_path: "Models/extractor_model5.py"

optimizer:
    batch_size: 1
    cumulative_batch_size: 100
    lr: 1e-3
    max_epochs: 600
    patience: 200
    decrease_lr: True
    lr_decay: 0.1
    lr_decay_epochs: [20,50,150, 200]

hr_data:
    frequency_range: [40, 240]
    delta: 5
    sampling_frequency: 1

train:
    sequence_length: 150
    shift: 150
    augment: True

valid:
    sequence_length: 150
    shift: 150
    augment: False

load_model: False
load_model_path: "output/extractor_model3_exp1/last_extractor_weights.pth"