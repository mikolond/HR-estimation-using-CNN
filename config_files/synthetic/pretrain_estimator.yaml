data:
    benchmark: "benchmarks/benchmark_pretrain_estim.yaml"
    extractor_dataset_dir: "datasets/dataset_pure"
    extractor_weights: "output/pure_exp25/best_extractor_weights.pth"
    estimator_dataset_dir: "datasets/freq_preset"
    output_dir: "output/freq_preset"

extractor_model_path: "Models/extractor_model.py"
estimator_model_path: "Models/estimator_model2.py"

optimizer:
    batch_size: 600
    lr: 0.001
    max_epochs: 5000
    patience: 250
    decrease_lr: False
    lr_decay: 0.1
    lr_decay_epochs: [50, 100, 150, 200]

create_new_dataset: False
dataset_creator_N: 600
dataset_creator_augmentation: False

train:
    sequence_length: 300
    shift: 300

valid:
    sequence_length: 300
    shift: 300

epochs_to_new_dataset: 100

load_model: False
load_model_path: "output/freq_preset/best_estimator_weights.pth"