data:
    benchmark: "benchmarks/benchmark_ecg3.yaml"
    extractor_dataset_dir: "datasets/dataset_ecg_fitness"
    extractor_weights: "output/final_exp2_ecg_new_model_split3/best_extractor_weights.pth"
    estimator_dataset_dir: "datasets/final_exp2_ecg_new_model_split3"
    output_dir: "output/final_exp2_ecg_new_model_split3"

extractor_model_path: "Models/extractor_model5.py"
estimator_model_path: "Models/estimator_model.py"

optimizer:
    batch_size: 500
    lr: 0.1
    max_epochs: 5000
    patience: 200
    decrease_lr: True
    lr_decay: 0.1
    lr_decay_epochs: [50,100]

create_new_dataset: False
dataset_creator_N: 600
dataset_creator_augmentation: False

train:
    sequence_length: 300
    shift: 50

valid:
    sequence_length: 300
    shift: 50

epochs_to_new_dataset: 100

load_model: False
load_model_path: "output/weights/synthetic/extractor/epoch_150.pth"