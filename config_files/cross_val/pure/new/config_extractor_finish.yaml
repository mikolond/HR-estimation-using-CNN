data:
    benchmark: "benchmarks/benchmark_pure2.yaml"
    dataset_dir: "datasets/dataset_pure"
    output_dir: "output/final_exp1_pure_new_model_split2_finish"

extractor_model_path: "Models/extractor_model5.py"

optimizer:
    batch_size: 1
    cumulative_batch_size: 50
    lr: 1e-2
    max_epochs: 600
    patience: 50
    decrease_lr: True
    lr_decay: 0.1
    lr_decay_epochs: [10,20,50,150]

hr_data:
    frequency_range: [40, 240]
    delta: 5
    sampling_frequency: 1

train:
    sequence_length: 150
    shift: 150
    augment: True

valid:
    sequence_length: 150
    shift: 150
    augment: False

load_model: True
load_model_path: "output/final_exp1_pure_new_model_split2/best_extractor_weights.pth"